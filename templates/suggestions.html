{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

  <h2>Users</h2>
  
  <!-- Display list of all users -->
  <ul>
    {% for user in users %}
        <li>
          <a href="/users/{{ user.user_id }}">
            {{ user.first_name }} {{user.last_name}}
          </a>
        </li>
    {% endfor %}
  </ul>

{% endblock %}
