{% extends 'base.html' %}

{% block title %}Complete Profile{% endblock %}

{% block content %}

  <div class="container" id="main-section">
    <div class="panel panel-default login-signup">
      <div class="panel-heading">
        <h1 class="panel-title">Complete profile</h1>
      </div><!-- /.panel-heading -->
      <div class="panel-body">
        <form action="/setting" method="post">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="number" name="complete_age" placeholder="0" autofocus>
          
          <label for="Gender">Gender</label><br/>
          <input type="radio" name="complete_gender" value="male" checked>Male<br>
          <input type="radio" name="complete_gender" value="female">Female<br>
          
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="New Delhi" autofocus>
          
          <label for="mobile">Mobile</label>
          <input type="number" class="form-control" id="mobile" name="mobile" placeholder="0000000000" autofocus>

          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" autofocus>

          <label for="placeOfBirth">Place of Birth</label>
          <input type="text" class="form-control" id="placeOfBirth" name="placeOfBirth" autofocus>
          
          <label for="occupation">Occupation</label>
          <select class="form-control" id="occupation" name="occupation">
            <option value="Agriculture">Agriculture</option>
            <option value="saab">Engineer</option>
            <option value="opel">Teacher/Professor</option>
            <option value="audi">Doctor</option>
            <option value="Agriculture">Student/Unemployed</option>
          </select>

          <label for="interest">Interest</label>
          <select class="form-control" id="interest" name="interest" multiple>
            <option value="Agriculture">Sports</option>
            <option value="saab">Gaming</option>
            <option value="Agriculture">Music</option>
            <option value="saab">Dancing</option>
            <option value="opel">Painting</option>
            <option value="audi">Travelling/option>
            <option value="Agriculture">Computer</option>
          </select>


          <button class="btn btn-lg btn-primary btn-block btn-homepage" type="submit"><span class="fa fa-user-plus" aria-hidden="true"></span> Submit</button>
        </form>
      </div><!-- /.panel-body-->
    </div><!-- /.panel -->
  </div><!-- /.container -->

{% endblock %}
